<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.min.js"></script>
</head>

<body>
<div id="app">
    <ul>
      <template v-for="item in items">
          <li>{{item.msg}}</li>
      </template>
    </ul>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            items:[
                {msg:"Test1"},
                {msg:"Test2"},
                {msg:"Test3"}
            ]
        }
    });
</script>

</body>
</html>
