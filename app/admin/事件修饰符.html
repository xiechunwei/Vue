<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.min.js"></script>
</head>
<body>
     <div id="app">
         <input type="checkbox" v-model="checked" id="checkbox">
         <label for="checkbox">{{checked}}</label>
     </div>
     <script>
         new Vue({
             el: '#app',
             data: {
                 checked:false
             }
         });
     </script>
</body>
</html>
